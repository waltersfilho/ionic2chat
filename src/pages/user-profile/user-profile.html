<ion-header>

  <custom-logged-header [title]="'User profile'"></custom-logged-header>

</ion-header>


<ion-content padding>

  <user-info [user]="currentUser"></user-info>

  <button ion-button block (click)="canEdit = !canEdit">Edit</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">

    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="currentUser.name" required minLenght="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="currentUser.username" required minLenght="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" item-left>
        <input type="file" (change)="onPhoto($event)">
      </ion-icon>
    </ion-item>


    <button ion-button block type="submit" [disabled]="profileForm.form.invalid">Save</button>
  </form>

</ion-content>
