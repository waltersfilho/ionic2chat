<ion-content>

    <user-info [user]="currentUser" [isMenu]="true"></user-info>

    <ion-list no-lines>
        <button ion-item icon-right detail-none menu-close (click)="onProfile()">
            Profile
            <ion-icon name="person" item-right></ion-icon>
        </button>
        <button ion-item icon-right detail-none menu-close (click)="onLogout()">
            Logout
            <ion-icon name="log-out" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
